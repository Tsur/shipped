<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Shipped</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/desktop.css">
  </head>
  <body>
    <main>
      <section class="app">
  	     <div class="flipper">
  		     <div class="game">
             <div class="loading fade">
               <div class="sk-cube-grid">
                  <div class="sk-cube sk-cube1"></div>
                  <div class="sk-cube sk-cube2"></div>
                  <div class="sk-cube sk-cube3"></div>
                  <div class="sk-cube sk-cube4"></div>
                  <div class="sk-cube sk-cube5"></div>
                  <div class="sk-cube sk-cube6"></div>
                  <div class="sk-cube sk-cube7"></div>
                  <div class="sk-cube sk-cube8"></div>
                  <div class="sk-cube sk-cube9"></div>
                </div>
              </div>
            </div>
  		     <div class="menu">
             <div class="ui-btn">
               <p class="ui-gameover-text hide">GAME OVER</p>
               <button class="btn striped-shadow dark ui-retry-btn hide"><span>Retry</span></button>
               <button class="btn striped-shadow dark ui-reset-btn hide"><span>Start</span></button>
               <button class="btn striped-shadow white ui-next-btn hide"><span>Next</span></button>
               <button class="btn striped-shadow white ui-continue-btn hide"><span>Continue</span></button>
             </div>
           </div>
  	     </div>
         <!-- <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
         </div> -->
      </section>
      <div class="ui-sound-btn enabled">
        <img class="on" src="assets/sound_on.svg"/>
        <img class="off" src="assets/sound_off.svg"/>
      </div>
      <div class="ui-close-btn">
        <img src="assets/close.svg"/>
      </div>
      <div class="ui-lifes"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
